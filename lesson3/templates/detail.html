{% extends 'base.html' %}

{% block content %}
<h1 class="container mb-5">This is detailed page about book</h1>

<div class="card container mb-3">
    <h5 class="card-header">ID: {{ book.id }}</h5>
    <div class="card-body">
        <h5 class="card-title">NAME: {{ book.name }}</h5>
        <p class="card-text">PAGES: {{ book.pages }}</p>
        <p class="card-text">{{ book.description }}</p>
    </div>
</div>
{% endblock %}
